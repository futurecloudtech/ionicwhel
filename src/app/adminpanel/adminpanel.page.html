<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row class="panel">
      <ion-col size="6" size-xs="12" size-sm="12" size-lg="6" size-xl="6" size-md="6">
        <ion-card>
            <ion-card-header>
              <ion-icon name="people-outline" size="large"></ion-icon>
              <ion-card-subtitle>Total Members</ion-card-subtitle>
              <ion-card-title>{{TotalMember}}</ion-card-title>
            </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-xs="12" size-sm="12" size-lg="6" size-xl="6" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-icon name="paper-plane-outline" size="large"></ion-icon>
            <ion-card-subtitle>Total Invite Code</ion-card-subtitle>
            <ion-card-title>{{TotalInviteCode}}</ion-card-title>
          </ion-card-header>
      </ion-card>
      </ion-col>
      <ion-col size="12"  size-xs="12" size-sm="12" size-lg="12" size-xl="12" size-md="12">
        <ion-card>
          <ion-card-header>
            <ion-icon name="person-outline" size="large"></ion-icon>
            <ion-card-subtitle>Latest Members</ion-card-subtitle>
            <ion-list>
              <ion-item *ngFor="let item of MemberList">
                <ion-label>{{item.email}} [{{item.extra_id}}]</ion-label>
                <ion-note>[{{item.joined_at}}]</ion-note>
              </ion-item>
            </ion-list>
          </ion-card-header>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
