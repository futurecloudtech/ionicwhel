<ion-header [translucent]="true" >
  <ion-toolbar  style="--background:transparent">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="background-image">
  <div class="center">
    <div class="ion-text-center" >
      <img src="assets/img/whel.gif" >
    </div>
    <div class="ion-text-center" >
      <img src="assets/img/logo-winbox.png" >
    </div>
    <ion-title>{{settingArray.title}}</ion-title><br>
    <div class="ion-text-center" style="font-size: 18px;">
      <ion-label>{{settingArray.subtitle}}</ion-label>
    </div><br>
    <div>
      <ion-textarea readonly>{{settingArray.content}}</ion-textarea>
    </div>
    <div class="ion-text-center" style="margin-left : 5%;margin-right:5%">
      <ion-button (click)="tospin()" expand="full" style="font-size: 15px;--background:#ffc400;color:black;font-weight: bold;" size="large">
        SPIN NOW
      </ion-button>
    </div>
    <div>
      <ion-item style="--background: transparent;" lines="none">
        <ion-icon slot="start" name="people-outline" class="ion-no-margin"></ion-icon>
        <ion-label>0</ion-label>
      </ion-item>
 
    </div>
  </div>
</ion-content>
<ion-footer style="--background: transparent;">
  <ion-toolbar style="--background: transparent;">
    <ion-row>
      <ion-col (click)="term()" size="6" class="ion-text-center">
          <ion-label>Term & conditions</ion-label>
      </ion-col>
      <ion-col (click)="policy()" size="6" class="ion-text-center">
        <ion-label>Privacy policy</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
